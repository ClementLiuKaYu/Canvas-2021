
<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body class="container">
    <!-- Toolbar-left -->
    <div class="toolbar">
            
      <div class="bar">

      </div>

      <div class="buttons-container">
        <div class="buttons-inner-container">
          <div class="buttons-row">
            <div class="button" id="draw"><i class="fas fa-pencil-alt fa-lg"></i></div>
            <div class="button" id="straight-line"><i class="fas fa-minus fa-lg"></i></div>
            <div class="button" id="curve"><img src="./assets/curve.png" alt="curve" height="16px"></div>
          </div>
          <div class="button-drop-down brush">
            <div class="button-drop-down-row">
              <div class="button" id="brush1"><img src="assets/pen.png" alt="pen" height="30px"></div>
              <div class="button" id="brush2"><img src="assets/crayon.png" alt="crayon" height="30px"></div>
              <div class="button" id="brush3"><img src="assets/Shadow.png" alt="shadow" height="30px"></div>
            </div>
            <div class="button-drop-down-row">
              <div class="button" id="brush4"><img src="assets/marker.png" alt="marker" height="30px"></div>
              <div class="button" id="brush5"><img src="assets/spray.png" alt="spray" height="30px"></div>
              <div class="button" id="brush6"><img src="assets/pixel.png" alt="pixel" height="30px"></div>
            </div>
          </div>
          <div class="button-drop-down curve">
            <div class="button-drop-down-row">
              <div class="button" id="quad-curve"><img src="./assets/curve.png" alt="curve" height="16px"></i></div>
              <div class="button" id="bezier-curve"><i class="fas fa-bezier-curve fa-lg"></i></div>
            </div>
          </div>
          <div class="buttons-row">
            <div class="button" id="square"><i class="far fa-square fa-lg"></i></div>
              <div class="button" id="polygon"><i class="fas fa-draw-polygon fa-lg"></i></div>
              <div class="button" id="circle"><i class="far fa-circle fa-lg"></i></div>
            </div>
          <div class="button-drop-down square">
            <div class="button-drop-down-row">
              <div class="button" id="square1"><i class="far fa-square fa-lg"></i></div>
              <div class="button" id="rect"><img src="assets/rectangle.png" alt="rect"></i></div>
            </div>
          </div>
          <div class="button-drop-down polygon">
            <div class="button-drop-down-row">
              <div class="button" id="irr-poly"><img src="assets/irr-polygon.png" alt="irr-polygon"></div>
              <div class="button" id="regular-poly"><img src="assets/polygon.png" alt="polygon"></div>
            </div> 
            <br>
            <div class="button-drop-down-row">
              <div class="input-text">No. of sides(3-20):</div>
            </div> 
            <br>
            <div class="button-drop-down-row">
              <input type="number" id="side" name="quantity" min="3" max="20">
            </div>
          </div>
          <div class="button-drop-down circle">
            <div class="button-drop-down-row">
              <div class="button" id="circle2"><img src="assets/circle.png" alt="circle"></div>
            <div class="button" id="oval"><img src="assets/oval.png" alt="oval"></div>
            </div>
          </div>
          <div class="buttons-row">
            <div class="button" id="text"><img src="assets/text.png" alt="text"></div>
            <div class="button" id="eraser"><i class="fas fa-eraser fa-lg"></i></div>
            <div class="button" id="clear"><img src="assets/clear.png" alt="clear"></div>
          </div>
          <div class="buttons-row">
            <div class="button" id="undo"><i class="fas fa-undo"></i></div>
            <div class="button" id="redo"><i class="fas fa-redo"></i></div>
            <div class="button" id="download"><i class="fas fa-download"></i></div>
          </div>
        </div>
      </div>

      <div class="style">
        <div class="fill-check"><p>Fill check:</p><input type="checkbox" id="fill-check"></div>
        <div class="fill-color"><p>Fill color:</p><div class="color-picker1"></div></div>
        <div class="line-color"><p>Line color:</p><div class="color-picker2"></div></div>
        <div class="line-size"><p>Line size:</p><div class="slider-container"><input type="range" min="1" max="50" value="5" step="1" class="slider" id="line-size"></div></div>
        <div class="size-indicator"><div class="ind-box"></div></div>
      </div>

      <div class="instructions">
      </div>
    </div>

    <div class="canvas-container">
      <div class="canvas-inner-container">
        <div class="canvas-background">
          <canvas id="canvas-draft" class="canvas" width="1280px" height="720px"></canvas>
          <canvas id="canvas-real" class="canvas" width="1280px" height="720px"></canvas>
        </div>
      </div>
    </div>

    <div class="cursor"></div>

    <!-- Scripts -->
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/8857d52862.js" crossorigin="anonymous"></script>

    <!-- pickr -->
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

    <!-- The drawing functionality  -->
    <script src="./javascript/canvas-common.js" type="text/javascript" async defer></script>

        <!-- The drawing functionality  -->
        <script src="./javascript/toolbar-styles.js" type="text/javascript" async defer></script>
    
    <!-- The drawing line functionality  -->
    <script src="./javascript/drawing-line.js" type="text/javascript" async defer></script>

    <!-- The brushes functionality  -->
    <script src="./javascript/brush/pen-brush.js" type="text/javascript" async defer></script>

    <script src="./javascript/brush/crayon-brush.js" type="text/javascript" async defer></script>

    <script src="./javascript/brush/shadow-brush.js" type="text/javascript" async defer></script>

    <script src="./javascript/brush/marker-brush.js" type="text/javascript" async defer></script>

    <script src="./javascript/brush/spray-brush.js" type="text/javascript" async defer></script>

    <script src="./javascript/brush/coloured-pixels-brush.js" type="text/javascript" async defer></script>
    
    <!-- The drawing straight line functionality  -->
    <script src="./javascript/drawing-straight-line.js" type="text/javascript" async defer></script>
    
    <!-- The drawing quad curve functionality  -->
    <script src="./javascript/drawing-quad-curve.js" type="text/javascript" async defer></script>
    
    <!-- The drawing bezier curve functionality  -->
    <script src="./javascript/drawing-bezier-curve.js" type="text/javascript" async defer></script>
    
    <!-- The drawing rectangle functionality  -->
    <script src="./javascript/drawing-rectangle.js" type="text/javascript" async defer></script>
    
    <!-- The drawing regular polygon functionality  -->
    <script src="./javascript/drawing-regular-polygon.js" type="text/javascript" async defer></script>
    
    <!-- The drawing irr-polygon functionality  -->
    <script src="./javascript/drawing-irr-polygon.js" type="text/javascript" async defer></script>
    
    <!-- The drawing circle functionality  -->
    <script src="./javascript/drawing-circle.js" type="text/javascript" async defer></script>

    <!-- The drawing oval functionality  -->
    <script src="./javascript/drawing-oval.js" type="text/javascript" async defer></script>

    <!-- The text functionality  -->
    <script src="./javascript/text.js" type="text/javascript" async defer></script>

    <!-- The drawing eraser functionality  -->
    <script src="./javascript/drawing-eraser.js" type="text/javascript" async defer></script>

    <!-- The drawing clear functionality  -->
    <script src="./javascript/drawing-clear.js" type="text/javascript" async defer></script>
    
    <!-- Toolbar controller -->
    <script src="./javascript/toolbar-buttons.js" type="text/javascript" async defer></script>
  </body>
</html>
